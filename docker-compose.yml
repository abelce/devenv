version: '3'

services:
  gateway:
    image: "abelce/gateway:1.0.0"
    restart: always
    volumes:
      - "./conf/gateway.json:/go/bin/config.json"
      - "./ssl:/go/bin/ssl:z"
      - "./.runtime/gateway/log:/var/log:z"
    ports:
      - "10443:443"
      - "8899:80"
    environment:
      - ENV

  auth:
    image: "abelce/auth:1.0.0"
    restart: always
    volumes:
