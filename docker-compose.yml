  authdb:
    image: "abelce/auth_db:1.0.0"
    restart: always
    volumes:
      # 数据目录挂载到宿主机
      - "./.runtime/authdb/postgresql/data:/var/lib/postgresql/data"
    env_file:
      - runtime.env
    environment:
      - POSTGRES_DB=authdb
    ports:
      - "15432:5432"

